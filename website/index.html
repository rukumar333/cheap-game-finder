<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game Finder</title>

    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>  
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">Cheap Game Finder</a>
	</div>
      </div>
    </nav>
    <div class="background">
    </div>
    <div id="vcenter" class="text-center">
      <div id="form-header">
	<h1 id="form-header-text">Search for a game!</h1>
      </div>
      <form class="navbar-form" role="search" method="post" action="/search">
	<div class="form-group">
	  <select class="form-control input-lg" name="platform">
	    <option>Platform</option>
	    <option>PS3</option>
	    <option>PS4</option>
	    <option>XBox 360</option>
	    <option>XBox One</option>
	    <option>Wii</option>
	    <option>Wii U</option>
	  </select>
	  <input type="text" class="form-control input-lg" placeholder="Ex: Skyrim" name="game">
	  <button type="button" class="btn btn-primary btn-lg" type="submit">Search</button>
	</div>     
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
